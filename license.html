<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your License</title>
<style>
body {
  margin:0; background:#222; color:white; font-family:Arial,sans-serif;
  display:flex; align-items:center; justify-content:center; min-height:100vh;
}
.license-card {
  background:#333; padding:25px; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.5);
  width:90%; max-width:400px; text-align:center;
}
h1{ color: gold; }
p{ font-size:18px; margin:10px 0; }
select{ padding:10px; margin-top:15px; border-radius:6px; border:none; width:100%; }
button{ margin-top:20px; padding:12px; border:none; border-radius:8px; background:gold; color:black; font-size:18px; cursor:pointer; }
</style>
</head>
<body>
<div class="license-card">
<h1>Your License</h1>
<p><strong>Name:</strong> <span id="displayName"></span></p>
<p><strong>Email:</strong> <span id="displayEmail"></span></p>
<p><strong>Phone:</strong> <span id="displayPhone"></span></p>
<p><strong>Address:</strong> <span id="displayAddress"></span></p>
<p><strong>Country:</strong> <span id="displayCountry"></span></p>

<label for="classSelect"><strong>Select Class to Receive:</strong></label>
<select id="classSelect">
   <option value="">--Choose a Class--</option>
   <option value="VIP">VIP</option>
   <option value="Business">Business</option>
   <option value="Standard">Standard</option>
</select>

<button id="confirmBtn">Confirm</button>
</div>

<script>
// Load user details
document.getElementById("displayName").textContent = localStorage.getItem("fullName") || "N/A";
document.getElementById("displayEmail").textContent = localStorage.getItem("email") || "N/A";
document.getElementById("displayPhone").textContent = localStorage.getItem("phone") || "N/A";
document.getElementById("displayAddress").textContent = localStorage.getItem("address") || "N/A";
document.getElementById("displayCountry").textContent = localStorage.getItem("country") || "N/A";

document.getElementById("confirmBtn").onclick = () => {
   const selectedClass = document.getElementById("classSelect").value;
   if(selectedClass === ""){ alert("Please select a class."); return; }

   // Save selected class
   localStorage.setItem("selectedClass", selectedClass);

   // Redirect to flight.html
   window.location.href = "flight.html";
};
</script>
</body>
</html>
